<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#6d28d9" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />

  <!-- Particle network effect -->
  <g opacity="0.2">
    <circle cx="200" cy="150" r="3" fill="#8b5cf6" />
    <circle cx="400" cy="250" r="3" fill="#8b5cf6" />
    <circle cx="600" cy="150" r="3" fill="#8b5cf6" />
    <circle cx="800" cy="250" r="3" fill="#8b5cf6" />
    <circle cx="1000" cy="150" r="3" fill="#8b5cf6" />
    <circle cx="300" cy="350" r="3" fill="#8b5cf6" />
    <circle cx="500" cy="450" r="3" fill="#8b5cf6" />
    <circle cx="700" cy="350" r="3" fill="#8b5cf6" />
    <circle cx="900" cy="450" r="3" fill="#8b5cf6" />
    <circle cx="200" cy="550" r="3" fill="#8b5cf6" />
    <circle cx="400" cy="500" r="3" fill="#8b5cf6" />
    <circle cx="600" cy="550" r="3" fill="#8b5cf6" />
    <circle cx="800" cy="500" r="3" fill="#8b5cf6" />
    <circle cx="1000" cy="550" r="3" fill="#8b5cf6" />
    
    <!-- Connection lines -->
    <line x1="200" y1="150" x2="400" y2="250" stroke="#8b5cf6" stroke-width="1" />
    <line x1="400" y1="250" x2="600" y2="150" stroke="#8b5cf6" stroke-width="1" />
    <line x1="600" y1="150" x2="800" y2="250" stroke="#8b5cf6" stroke-width="1" />
    <line x1="800" y1="250" x2="1000" y2="150" stroke="#8b5cf6" stroke-width="1" />
    <line x1="300" y1="350" x2="500" y2="450" stroke="#8b5cf6" stroke-width="1" />
    <line x1="500" y1="450" x2="700" y2="350" stroke="#8b5cf6" stroke-width="1" />
    <line x1="700" y1="350" x2="900" y2="450" stroke="#8b5cf6" stroke-width="1" />
    <line x1="200" y1="550" x2="400" y2="500" stroke="#8b5cf6" stroke-width="1" />
    <line x1="400" y1="500" x2="600" y2="550" stroke="#8b5cf6" stroke-width="1" />
    <line x1="600" y1="550" x2="800" y2="500" stroke="#8b5cf6" stroke-width="1" />
    <line x1="800" y1="500" x2="1000" y2="550" stroke="#8b5cf6" stroke-width="1" />
    <line x1="400" y1="250" x2="300" y2="350" stroke="#8b5cf6" stroke-width="1" />
    <line x1="600" y1="150" x2="500" y2="450" stroke="#8b5cf6" stroke-width="1" />
    <line x1="800" y1="250" x2="700" y2="350" stroke="#8b5cf6" stroke-width="1" />
    <line x1="500" y1="450" x2="400" y2="500" stroke="#8b5cf6" stroke-width="1" />
    <line x1="700" y1="350" x2="600" y2="550" stroke="#8b5cf6" stroke-width="1" />
    <line x1="900" y1="450" x2="800" y2="500" stroke="#8b5cf6" stroke-width="1" />
  </g>

  <!-- Logo and text -->
  <g transform="translate(600, 250)" filter="url(#glow)">
    <!-- Nebulus symbol -->
    <circle cx="0" cy="0" r="80" fill="#1e293b" stroke="#8b5cf6" stroke-width="4" />
    <circle cx="-30" cy="-20" r="10" fill="#8b5cf6" />
    <circle cx="20" cy="30" r="15" fill="#6d28d9" />
    <circle cx="40" cy="-30" r="8" fill="#8b5cf6" />
    <circle cx="-40" cy="40" r="12" fill="#6d28d9" />
    
    <!-- Stars -->
    <circle cx="-60" cy="-50" r="2" fill="white" />
    <circle cx="70" cy="20" r="2" fill="white" />
    <circle cx="50" cy="60" r="2" fill="white" />
    <circle cx="-70" cy="30" r="2" fill="white" />
    <circle cx="10" cy="-70" r="2" fill="white" />
  </g>

  <!-- Product name -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)">NebulusDB</text>
  
  <!-- Tagline -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white">TypeScript-first embedded database with reactive queries</text>

  <!-- Features -->
  <g font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
    <text x="300" y="520">Reactive Queries</text>
    <text x="600" y="520">Type-Safe API</text>
    <text x="900" y="520">Plugin Architecture</text>
  </g>
</svg>
